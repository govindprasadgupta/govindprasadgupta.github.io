<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    body {
  background: #ffffff;
  text-align: center;
}
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}

</style>
</head>

<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var isStart = false;
var myBackground;


function startGame() {
    myGamePiece = new component(60, 60, "unicorn.png", 10, 120, "image");
    myBackground = new component(656, 400, "sky.jpeg", 0, 0, "background");
    myScore = new component("30px", "Consolas", "black", 10, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screen.width > 500 ? 500 : screen.width;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        isStart = true;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        isStart = false;
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image" || type == "background") {
    this.image = new Image();
    this.image.src = color;
  }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image" || type == "background") {
      ctx.drawImage(this.image, 
        this.x, 
        this.y,
        this.width, this.height);
        if (type == "background") {
        ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
      }
    } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;   
        if (this.type == "background") {
      if (this.x == -(this.width)) {
        this.x = 0;
      }
    }     
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
    myBackground.newPos(); 
  myBackground.update();
  myBackground.speedX = -1; 
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 80;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "piller.jpeg", x, 0, "image"));
        myObstacles.push(new component(10, x - height - gap, "piller.jpeg", x, height + gap, "image"));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].speedX = -1;
        myObstacles[i].newPos();
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
    if(isStart){
    myGamePiece.speedY = -1; 
    }
}

function movedown() {
    if(isStart){
    myGamePiece.speedY = 1; 
    }
}

function moveleft() {
    if(isStart){
    myGamePiece.speedX = -1; 
    }
}

function moveright() {
    if(isStart){
    myGamePiece.speedX = 1; 
    }
}

function stopMove() {
    if(isStart){
        myGameArea.stop(); 
    }
}
function StartUp() {
    if(!isStart){
     myGameArea.start(); 
    }
}
function restartup() {
    myGameArea.stop();

     myGamePiece = null;
  myObstacles = [];
 myScore = null;
    startGame(); 
}


function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>
<div style="text-align:center;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()"><img src="up.png" /></button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()"><img src="left.png" /></button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()"><img src="right.png" /></button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()"><img src="down.png" /></button>
</div>
<div style="text-align:center;">
  <button onmousedown="stopMove()" onmouseup="clearmove()" ontouchstart="stopMove()"><img src="pause.png" /></button>
  <button onmousedown="StartUp()" onmouseup="clearmove()" ontouchstart="StartUp()"><img src="play.png" /></button>
  <button onmousedown="restartup()" onmouseup="clearmove()" ontouchstart="restartup()"><img src="restart.png" /></button>
</div>
